<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes (OOP)</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="quote">
        <h1>Random Quote Generator</h1>
        <p id="quote-text" class="quote-text">
          Here will be one of the famous quotes from the popular authors
        </p>
        <p id="quote-author" class="quote-author">Click the button!</p>
        <button id="random-quote-btn" class="btn">Get Random Quote</button>
        <!-- <i id="quote-favorite-btn" class="far fa-star star-icon"></i> -->
      </div>
    </div>
    <!-- <div class="favorites-container" id="favorites-container"></div> -->
    <script src="./index.js" type="module"></script>
  </body>
</html>
